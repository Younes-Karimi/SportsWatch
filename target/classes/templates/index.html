<!DOCTYPE HTML>
<html>
    <head
            th:insert = "layout :: header">
    </head>
    <body>
        <div th:insert="layout::navbar" />
        <div th:insert="layout::fb-login"/>

    <div><fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button></div>

    <p th:text="'Hello ' + ${userName} +', select your favorite teams from the navigation bar'"/></div>
    </div>

    <div class="fb-login-button" scope="public_profile,email" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState()";></div>

    <a href="/">
        <img src="/img/homepage.jpg" width=100% height=20% class="d-inline-block align-top" alt="Logo">
    </a>

    <div id="status"></div>

    <!-- Teams Table -->
    <p>List of your favorite teams: </p>
    <table class="table-responsive{-lm|-ld}" align="center">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Abbreviation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${activeUserFavoriteTeams}">
            <td scope="col" th:text="${team.teamName}">Name</th>
            <td scope="col" th:text="${team.abbreviation}">Abbreviation</th>
        </tr>
        </tbody>
    </table>

    <div class = "container" height="200">
        <p></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
