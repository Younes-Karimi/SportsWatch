<!DOCTYPE HTML>
<html>
    <head th:replace = "layout :: header"></head>
        <title>Login</title>
    <body>
        <div th:insert="layout::navbar-general" />
        <div th:insert="layout::app-ad" />

        <!--#### Facebook Login start ####-->
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '269059697143413',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v3.2'
                });
                FB.getLoginStatus(function(response) {statusChangeCallback(response);});
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            function statusChangeCallback(response) {
                if(response.status === 'connected') {
                    testAPI();
                    console.log(response);
                    console.log('Logged in');
                } else {
                console.log('Not auth');
                }
            }

            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
             });
            }

            function testAPI() {
                FB.api('/me?fields=name,email', function(response) {
                    if(response && !response.error) {
                        console.log(response);
                        $("#userID").val(response.id);
                        $("#userName").val(response.name);
                        $("#email").val(response.email);
                        $("#userLoginForm").submit();
                    }
                })
            }

            function logout() {
                FB.logout();
            }
        </script>
        <!--#### Facebook login end ####-->

        <div>
            <p Please login using the button below./>
        </div>

        <div class="container">
            <!--#### Facebook login button start ####-->
            <div
                    class="fb-login-button"
                    id="fb-btn"
                    scope="public_profile,email"
                    onlogin="checkLoginState();"
                    data-max-rows="1"
                    data-size="large"
                    data-button-type="login_with"
                    data-show-faces="false"
                    data-auto-logout-link="false"
                    data-use-continue-as="false">
            </div>
            <!--#### Facebook login button end ####-->
        </div>


        </div>
        <!--#### hidden form to send user id and user name to back end  ####-->
        <form th:action="@{~/userLogin}" method="POST" id="userLoginForm">
            <input type="hidden" name="userID" id="userId">
            <input type="hidden" name="userName" id="userName">
            <input type="hidden" name="email" id="email">
        </form>
        <!--#### hidden form end ####-->


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
