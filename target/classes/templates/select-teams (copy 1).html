<!DOCTYPE HTML>
<html>
    <head th:insert = "layout :: header"></head>

    <body>
        <div th:insert="layout::navbar" />
        <div th:insert="layout::fb-login"/>

        <div>
        <p th:text="'Hello ' + ${userName} +', select your favorite teams from the navigation bar'"/>
        </div>

        <div id="status"></div>


        <!-- #### Select team dropdown form #### -->
        <form action="/save" method="POST">
            <!--<div>-->
                <!--<input type="text" name="xyz" id="name">-->
            <!--</div>-->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <select class="js-example-basic-multiple" name="favoriteTeams" multiple="multiple" style="width:60%">
                                <!--<option value="1">WW (Washington Wizards)</option>-->
                                <!--<option value="2">MH (Miami Heat)</option>-->
                                <!--<option value="3">LAC (Los Angeles Clippers)</option>-->
                                <option th:each="team : ${teams}" th:value="${team.teamId}" th:text="${team.teamName}">name</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="userId" th:value="${userId}" />
                <div class="row">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
    $('.js-example-basic-multiple').select2();
});
</script>
</body>
</html>
