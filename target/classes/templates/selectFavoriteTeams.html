<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html>
    <head>
        <div th:insert="layout::header" />
        <title>Select Favorite Teams</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    </head>

    <body>
        <div th:insert="layout::fb-logout" />
        <div th:insert="layout::navbar-user" />
        <div th:insert="layout::app-ad" />

        <div class="team-selector">
            <h2>Choose your favorite teams from the list below:</h2>
            <form id="select-favorite-teams" method="post">
                <select class="js-example-basic-multiple" name="favoriteTeamsString" multiple="multiple" style="width: 70%">
                    <option th:each="team : ${allTeams}"
                            th:value="${team.teamId}"
                            th:text="${team.city} + ' ' + ${team.teamName}">
                    </option>
                </select>
                <button type="submit" class="btn btn-primary">Update Favorite Teams</button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.js-example-basic-multiple').select2();
            });
            $("#select-favorite-teams").submit(function (event) {
                if ($('select').children(":selected").length == 0) {
                    alert("Please choose at least one team.");
                    return false;
                }
            });
        </script>
    </body>
</html>
